<html>
	<body>
	<form action="cadconc.html">
	<u><h3>CADASTRO DE VEICULOS</h3></u>
	Titulo: <input type="text" id="titulo" required />*<br />
	Marca: <select id="marca">
				<option>Selecione</option>
				<option>Fiat</option>
				<option>Dodge</option>
				<option>Ford</option>
			</select> <br />
	Modelo: <select id="modelo">
				<option>Selecione</option>
				<option>147</option>
				<option>Stilo</option>
				<option>Ram</option>
				<option>Charger</option>
				<option>Corcel</option>
				<option>Mustang</option>
			</select> <br />
	Cor: <input type="text" id="cor" /><br />
	Ano: <input  type="number" min="1950" max="2015" id="ano" /><br />
	Data do emplacamento: <input type="text" id="dataemplacamento" /><br />
	IPVA pago: <input type="checkbox"id="ipvapago" /><br />
	Câmbio automático:  Sim <input type="radio" name="cambio" id="cambiosim" /> Não <input type="radio" name="cambio" id="cambionao" /><br />
	Obs.: <textarea></textarea><br id="areatexto"/>
	E-Mail do proprietário: <input type="text" id="emailproprietario" /><br />
	<input type="submit" value="OK"/> <input type="reset" value="Limpar" /><br />
	
	</form>
	</body>
</html>
